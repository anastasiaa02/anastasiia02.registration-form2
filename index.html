<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="ajax4.js"></script>

</head>

<body>
<h1>LOGIN FORM UI</h1>

<div class="box1">
<div class="grid-init grid">
  <div class="box-init box block1">
    <img src="mountain_road.jpg" width="400px" height="400px">  
  </div>

  <div class="box-init box block2">
    <div class="box2">
      <form method="post" id="ajax_form" action="">
        <div class="info">
          <div class="username">
            <label id="icon" for="name"><img src="user.png" height="15px"></label>
            <input type="text" name="name" placeholder="Username">
          </div>
          <div class="password">
            <label id="icon" for="name"><img src="lock.png" height="15px"></label>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <input type="button" id="btn2" value="Forgot password?">
        <input type="button" id="btn" value="Login">
        <p class="register">Don't have an account? <a href="URL">Register</a></p>
      </form>
      <span>__________________________</span><br><br>
      <div class="social_media">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
      </div>
    </div>
  </div>

</div>
</div> 
<br>
<div id="result_form"></div> 
</body>
</html>
